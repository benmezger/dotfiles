#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[cmd]
AAWAY = "allserv /away"
ANICK = "allserv /nick"
BEEP = "print -beep"
BYE = "quit"
C = "buffer clear"
CHAT = "dcc chat"
chezmoi-add = "/exec -bg chezmoi add -r .weechat"
CL = "buffer clear"
clearchanbuff = "/msg *status ClearAllChannelBuffers"
clearquerybuff = "/msg *status ClearAllQueryBuffers"
CLOSE = "buffer close"
EXIT = "quit"
highmon-clear = "/buffer clear highmon"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
MSGBUF = "command -buffer $1 * /input send $2-"
MUB = "unban *"
N = "names"
nickserv = "/msg nickserv"
Q = "query"
REDRAW = "window refresh"
SAY = "msg *"
SIGNOFF = "quit"
T = "topic"
toggle_time_1 = "/alias add tt /toggle_time %H:%M:%S\;/toggle_time_2"
toggle_time_2 = "/alias add tt /toggle_time\;/toggle_time_1"
tt = "/toggle_time %H:%M:%S;/toggle_time_2"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window close"
WI = "whois"
WII = "whois $1 $1"
WM = "window merge"
WW = "whowas"
zhelp = "/znc help"
zjumpnet = "/znc JumpNetwork"
zrestart = "/znc Restart "Restarting from weechat""

[completion]
MSGBUF = "%(buffers_plugins_names)"
