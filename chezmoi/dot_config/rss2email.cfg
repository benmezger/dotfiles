[DEFAULT]
from = me+rss2email@benmezger.nl
user-agent = rss2email/kreuzberg
use-8bit = False
force-from = False
use-publisher-email = False
name-format = {feed-title}: {author}
to = me+newsfeed@benmezger.nl
proxy = 
feed-timeout = 60
same-server-fetch-interval = 0
active = True
digest = False
date-header = False
date-header-order = modified, issued, created, expired
bonus-header = 
trust-guid = True
trust-link = False
reply-changes = False
encodings = US-ASCII, ISO-8859-1, UTF-8, BIG5, ISO-2022-JP
post-process = 
digest-post-process = 
html-mail = False
multipart-html = False
use-css = False
css = h1 {
	font: 18pt Georgia, "Times New Roman";
	}
	body {
	font: 12pt Arial;
	}
	a:link {
	font: 12pt Arial;
	font-weight: bold;
	color: #0000cc;
	}
	blockquote {
	font-family: monospace;
	}
	.header {
	background: #e0ecff;
	border-bottom: solid 4px #c3d9ff;
	padding: 5px;
	margin-top: 0px;
	color: red;
	}
	.header a {
	font-size: 20px;
	text-decoration: none;
	}
	.footer {
	background: #c3d9ff;
	border-top: solid 4px #c3d9ff;
	padding: 5px;
	margin-bottom: 0px;
	}
	border: solid 4px #c3d9ff;
	}
	margin-left: 5px;
	margin-right: 5px;
	}
unicode-snob = False
links-after-each-paragraph = False
inline-links = True
wrap-links = True
body-width = 0
email-protocol = maildir
maildir-path = ~/mail/personal
maildir-mailbox = inbox
verbose = DEBUG

[feed.archlinux-news]
url = https://archlinux.org/feeds/news/

[feed.drew-devault]
url = https://drewdevault.com/blog/index.xml

[feed.sacha-chua]
url = https://sachachua.com/blog/feed/

