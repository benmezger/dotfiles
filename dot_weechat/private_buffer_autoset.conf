#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[look]
instant = on
timer = 1

[buffer]
highmon.stick_buffer_to_window = "1"
irc.bnc.*status.hotlist_max_level_nicks = "*status:-1"
irc.bnc.*status.hotlist_max_level_nicks_add = "*status:-1"
irc.bnc.*status.localvar_set_unhighlight_regex = ".*"
irc.bnc_2600.*status.hidden = "1"
irc.bnc_darkscience.*status.hidden = "1"
irc.bnc_oftc.*status.hidden = "1"
