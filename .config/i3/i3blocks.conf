# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=15

[volume]
label=
instance=Master
#instance=PCM
command=/usr/lib/i3blocks/volume
interval=5
signal=10

[memory]
label=mem
command=/usr/lib/i3blocks/memory
separator=false
interval=30

[swap]
label=swap
instance=swap
command=/usr/lib/i3blocks/memory
interval=30

[disk-home]
instance=~/
command=/usr/lib/i3blocks/disk
interval=30

[wireless]
label=
instance=wlan0
#instance=wlp3s0
command=/usr/lib/i3blocks/network
color=#00FF00
interval=10

[ethernet]
label=E
instance=eth0
#instance=enp0s25
command=/usr/lib/i3blocks/network
color=#00FF00
interval=10

[cpu]
label=
command=/usr/lib/i3blocks/cpu_usage
interval=10

[cpu-tmp]
command=sensors coretemp-isa-0000 | awk '/Physical/ { print $4 }'
interval=10

[load]
label=
command=/usr/lib/i3blocks/load_average
interval=10

[battery]
command=~/.config/i3/scripts/battery
interval=30

[weather]
label=
command=~/.config/i3/scripts/weather.sh 'Florianopolis'
interval=10800

[time]
label=
command=date '+%H:%M:%S'
interval=5

[date]
label=
command=date '+%d-%m-%Y'
interval=86400
